<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #controls {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .control-group {
            margin: 0 15px;
            text-align: center;
        }
        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .control-group input {
            width: 100px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        canvas {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #debug-info {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>System Monitor Dashboard</h1>

    <div id="controls">
        <div class="control-group">
            <label for="cpuThreshold">CPU Threshold (%)</label>
            <input type="number" id="cpuThreshold" value="90" min="0" max="100">
        </div>
        <div class="control-group">
            <label for="memoryThreshold">Memory Threshold (%)</label>
            <input type="number" id="memoryThreshold" value="90" min="0" max="100">
        </div>
        <div class="control-group">
            <label for="diskThreshold">Disk Threshold (%)</label>
            <input type="number" id="diskThreshold" value="90" min="0" max="100">
        </div>
    </div>

    <canvas id="sysChart"></canvas>
    <canvas id="netChart"></canvas>
    <canvas id="uptimeChart"></canvas>

    <div id="debug-info">
        <h3>Debug Information</h3>
        <p id="debug-message">Checking system readiness...</p>
    </div>

    <script>
        // Add debug logging
        function debugLog(message) {
            const debugElement = document.getElementById('debug-message');
            if (debugElement) {
                debugElement.textContent = message;
            }
            console.log(message);
        }

        // Verify input elements exist
        function checkInputElements() {
            const inputIds = ['cpuThreshold', 'memoryThreshold', 'diskThreshold'];
            inputIds.forEach(id => {
                const input = document.getElementById(id);
                if (!input) {
                    debugLog(`Error: Input element with ID ${id} not found!`);
                } else {
                    debugLog(`Input element ${id} is present and visible.`);
                }
            });
        }

        // Existing fetchData function
        async function fetchData() {
            try {
                const response = await fetch("/data");
                if (!response.ok) throw new Error("Failed to fetch data");
                return await response.json();
            } catch (error) {
                debugLog(`Error fetching data: ${error.message}`);
                return null;
            }
        }

        // Existing updateCharts function (unchanged)
        async function updateCharts(sysChart, netChart, uptimeChart) {
            const data = await fetchData();
            if (!data) return;

            let cpuThreshold = parseFloat(document.getElementById("cpuThreshold").value);
            let memoryThreshold = parseFloat(document.getElementById("memoryThreshold").value);
            let diskThreshold = parseFloat(document.getElementById("diskThreshold").value);

            let memoryWarningTriggered = false;
            let cpuWarningTriggered = false;
            let diskWarningTriggered = false;

            // Rest of the updateCharts function remains the same as in previous version
            sysChart.data.datasets.forEach((dataset, i) => {
                const deviceKey = Object.keys(data.devices_data)[i];
                const deviceData = data.devices_data[deviceKey];

                if (deviceData) {
                    dataset.data = [deviceData.cpu, deviceData.memory, deviceData.disk];

                    if (deviceData.memory > memoryThreshold) memoryWarningTriggered = true;
                    if (deviceData.cpu > cpuThreshold) cpuWarningTriggered = true;
                    if (deviceData.disk > diskThreshold) diskWarningTriggered = true;
                }
            });

            // Remaining update logic stays the same
            // ... (rest of the function as in previous version)
        }

        // Document ready event listener
        document.addEventListener("DOMContentLoaded", async function () {
            // Check input elements immediately
            checkInputElements();

            // System metrics chart
            const sysCtx = document.getElementById("sysChart").getContext("2d");
            const sysChart = new Chart(sysCtx, {
                type: "bar",
                data: {
                    labels: ["CPU (%)", "Memory (%)", "Disk (%)"],
                    datasets: [
                        { label: "Device 1", backgroundColor: "red", data: [0, 0, 0] },
                        { label: "Device 2", backgroundColor: "blue", data: [0, 0, 0] },
                        { label: "Device 3", backgroundColor: "green", data: [0, 0, 0] }
                    ]
                }
            });

            // Network traffic chart
            const netCtx = document.getElementById("netChart").getContext("2d");
            const netChart = new Chart(netCtx, {
                type: "bar",
                data: {
                    labels: ["Bytes Sent (MB)", "Bytes Received (MB)"],
                    datasets: [
                        { label: "Device 1", backgroundColor: "red", data: [0, 0] },
                        { label: "Device 2", backgroundColor: "blue", data: [0, 0] },
                        { label: "Device 3", backgroundColor: "green", data: [0, 0] }
                    ]
                }
            });

            // Uptime chart
            const uptimeCtx = document.getElementById("uptimeChart").getContext("2d");
            const uptimeChart = new Chart(uptimeCtx, {
                type: "bar",
                data: {
                    labels: ["Uptime (hrs)"],
                    datasets: [
                        { label: "Device 1", backgroundColor: "red", data: [0] },
                        { label: "Device 2", backgroundColor: "blue", data: [0] },
                        { label: "Device 3", backgroundColor: "green", data: [0] }
                    ]
                }
            });

            // Initial data update
            await updateCharts(sysChart, netChart, uptimeChart);

            // Update charts every 5 seconds
            setInterval(() => updateCharts(sysChart, netChart, uptimeChart), 5000);
        });
    </script>
</body>
</html>
