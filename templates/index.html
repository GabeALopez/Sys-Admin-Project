<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>System Monitor Dashboard</h1>

    <canvas id="sysChart"></canvas>
    <canvas id="netChart"></canvas>
    <canvas id="uptimeChart"></canvas>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("/data");
                if (!response.ok) throw new Error("Failed to fetch data");
                return await response.json();
            } catch (error) {
                console.error("Error fetching data:", error);
                return null;
            }
        }
    
        async function updateCharts(sysChart, netChart, uptimeChart) {
            const data = await fetchData();
            if (!data) return;
    
            let memoryWarningTriggered = false;
            let cpuWarningTriggered = false;
            let diskWarningTriggered = false;
    
            sysChart.data.datasets.forEach((dataset, i) => {
                const deviceKey = Object.keys(data)[i];
                const deviceData = data[deviceKey];
    
                if (deviceData) {
                    dataset.data = [deviceData.cpu, deviceData.memory, deviceData.disk];
    
                    // Check if memory usage exceeds 90%
                    if (deviceData.memory > 90) {
                        memoryWarningTriggered = true;
                    }

                    // Check if cpu usage exceeds 90%
                    if (deviceData.cpu > 90) {
                        cpuWarningTriggered = true;
                    }

                    // Check if disk usage exceeds 90%
                    if (deviceData.disk > 90) {
                        diskWarningTriggered = true;
                    }
                }
            });
    
            netChart.data.datasets.forEach((dataset, i) => {
                const deviceKey = Object.keys(data)[i];
                const deviceData = data[deviceKey];
    
                if (deviceData) {
                    dataset.data = [
                        deviceData.bytes_sent / 1e6,
                        deviceData.bytes_recv / 1e6
                    ];
                }
            });
    
            uptimeChart.data.datasets.forEach((dataset, i) => {
                const deviceKey = Object.keys(data)[i];
                const deviceData = data[deviceKey];
    
                if (deviceData) {
                    dataset.data = [deviceData.uptime / 3600];
                }
            });
    
            sysChart.update();
            netChart.update();
            uptimeChart.update();
    
            // Trigger alert popup if memory usage is above 50%
            if (memoryWarningTriggered) {
                alert("Warning: Memory usage is above 90% on one or more devices!");
            }

            // Trigger alert popup if memory usage is above 90%
            if (cpuWarningTriggered) {
                alert("Warning: CPU usage is above 90% on one or more devices!");
            }

            // Trigger alert popup if memory usage is above 90%
            if (diskWarningTriggered) {
                alert("Warning: Disk usage is above 90% on one or more devices!");
            }
        }
    
        document.addEventListener("DOMContentLoaded", async function () {
            const sysCtx = document.getElementById("sysChart").getContext("2d");
            const sysChart = new Chart(sysCtx, {
                type: "bar",
                data: {
                    labels: ["CPU (%)", "Memory (%)", "Disk (%)"],
                    datasets: [
                        { label: "Device 1", backgroundColor: "red", data: [0, 0, 0] },
                        { label: "Device 2", backgroundColor: "blue", data: [0, 0, 0] },
                        { label: "Device 3", backgroundColor: "green", data: [0, 0, 0] }
                    ]
                }
            });
    
            const netCtx = document.getElementById("netChart").getContext("2d");
            const netChart = new Chart(netCtx, {
                type: "bar",
                data: {
                    labels: ["Bytes Sent (MB)", "Bytes Received (MB)"],
                    datasets: [
                        { label: "Device 1", backgroundColor: "red", data: [0, 0] },
                        { label: "Device 2", backgroundColor: "blue", data: [0, 0] },
                        { label: "Device 3", backgroundColor: "green", data: [0, 0] }
                    ]
                }
            });
    
            const uptimeCtx = document.getElementById("uptimeChart").getContext("2d");
            const uptimeChart = new Chart(uptimeCtx, {
                type: "bar",
                data: {
                    labels: ["Uptime (hrs)"],
                    datasets: [
                        { label: "Device 1", backgroundColor: "red", data: [0] },
                        { label: "Device 2", backgroundColor: "blue", data: [0] },
                        { label: "Device 3", backgroundColor: "green", data: [0] }
                    ]
                }
            });
    
            await updateCharts(sysChart, netChart, uptimeChart);
            setInterval(() => updateCharts(sysChart, netChart, uptimeChart), 5000);
        });
    </script>
</body>
</html>
